<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


    var arr1=[11,22,33,44]
    console.log(arr1);
    //通过下标（索引）访问数组元素
    console.log(arr1[0])
    console.log(arr1[3])
    console.log(arr1.length)
    console.log(arr1[arr1.length-1])

    //数组的遍历
    arr1.forEach(function(v,k){
        console.log(k,v)
    })

    arr1.push(55)
    console.log(arr1);
    arr1.pop()
    console.log(arr1)

    arr1.unshift(88)
    arr1.unshift(66)
    console.log(arr1);
    arr1.shift()
    console.log(arr1);

    arr1.splice(2,1)
    console.log(arr1)
    arr1.splice(1,2)
    console.log(arr1)


    //reverse 倒序
    console.log(arr1.reverse())

    //slice 数组的复制
    var res =arr1.slice(0,2)
    console.log(res)
</script>
</body>
</html>
